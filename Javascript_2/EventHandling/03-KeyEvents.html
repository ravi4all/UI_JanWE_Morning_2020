<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Key Events</h1>

    <input type="text" placeholder="Enter your name" onkeyup="display(this)">
    <span></span>

    <script>
        function display(obj) {
            var text = obj.value;
            document.querySelector("span").innerHTML = text;
        }
    </script>
    
</body>
</html>
