<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calc_1.js"></script>
</head>
<body>

    <h1>Basic Calculator</h1>

    <table>
        <tr>
            <td>Enter first number</td>
            <td>
                <input type="text" placeholder="Enter first number" id="box_1">
            </td>
        </tr>
        <tr>
            <td>Enter second number</td>
            <td>
                <input type="text" placeholder="Enter second number" id="box_2">
            </td>
        </tr>
        <tr>
            <td>Result</td>
            <td>
                <input type="text" placeholder="Result" id="box_3">
            </td>
        </tr>
        <tr>
            <td>
                <button id="btn-1">Reset</button>
            </td>
            <td>
                <button class="btn" id="add">+</button>
                <button class="btn" id="sub">-</button>
                <button class="btn" id="div">/</button>
                <button class="btn" id="mul">*</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
